<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information Form</title>

<style>
:root {
  --primary: #0b8f35;
  --bg-dark: #064d25;
}

body {
  background: var(--bg-dark);
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 300px;
  margin: 40px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
}

.header {
  text-align: center;
}

.header img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 10px;
}

h2 {
  color: var(--primary);
}

.form-group {
  margin-bottom: 15px;
  position: relative;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 8px;
}

input, select {
  width: 100%;
  padding: 8px;
  border: 1px solid #777;
  border-radius: 5px;
  box-sizing: border-box;
}

input.error, select.error { border-color: red; }
input.valid, select.valid { border-color: green; }

.error-msg {
  color: red;
  font-size: 12px;
  margin-top: 4px;
  display: block;
  min-height: 14px;
}

.btn-box {
  text-align:center;
  margin-top: 20px;
}

.btn {
  background: var(--primary);
  color: white;
  padding: 10px 25px;
  border: 0;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background: #066622;
}

footer {
  text-align: center;
  color: white;
  margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="images/your-logo.png" alt="Logo">
    <h2>Student Information Form</h2>
  </div>

  <form id="studentForm" action="images/page2.htm" method="get">

    <div class="form-group">
      <label>Student ID</label>
      <input type="text" id="studentID" placeholder="**-****" required>
      <div class="error-msg" id="studentIDError"></div>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" id="studentName" placeholder="Full Name" required>
      <div class="error-msg" id="studentNameError"></div>
    </div>
   
    <div class="form-group">
      <label>Section</label>
      <input type="text" id="section" required>
      <div class="error-msg" id="sectionError"></div>
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select your course</option>
        <option value="BSIT">BSIT</option>
        <option value="BSCPE">BSCPE</option>
        <option value="BSED">BSED</option>
        <option value="Others">Others</option>
      </select>
      <div class="error-msg" id="courseError"></div>
    </div>
    
    <div class="btn-box">
      <button class="btn" type="submit">Next</button>
    </div>

  </form>
</div>

<footer>
  <p><i>Â© All Rights Reserved - Student Information System</i></p>
  <b>Ranido, Ampo, Teoxon</b>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
  
  const fields = {
    studentID: {pattern: /^\d{2}-\d+$/, error: "The format is *-***** (e.g., 12-3456)"},
    studentName: {pattern: /.+/, error: "Please enter your full name"},
    section: {pattern: /.+/, error: "Please enter your section"},
    course: {pattern: /.+/, error: "Please select a course"}
  };

  
  function validate(el){
    const id = el.attr('id'), val = el.val().trim();
    if(!fields[id].pattern.test(val)){
      el.removeClass('valid').addClass('error');
      $('#' + id + 'Error').text(fields[id].error);
    } else {
      el.removeClass('error').addClass('valid');
      $('#' + id + 'Error').text('');
    }
  }

  
  $('#studentID, #studentName, #section, #course').on('keyup change blur', function(){
    validate($(this));
  });


  $('#studentForm').on('submit', function(e){
    $('#studentID, #studentName, #section, #course').each(function(){ validate($(this)); });
    if($('.error').length) e.preventDefault();
  });
});
</script>

</body>
</html>
